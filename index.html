<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Eleven</title>
  <meta name="description" content="Bienvenidos a Team Eleven. Somos un equipo de ESports por ahora localizado en R6, también nos podes encontrar en nuestras redes. Están abiertas las inscripciones.">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="shortcut icon" href="./assets/img/name.svg" type="image/x-icon">
</head>
<body>
  <span class="circle"></span>
  <span class="circle"></span>
  <header>
    <img src="./assets/img/name.svg" alt="Team name">
    <h1>Feel the game</h1>
    <hr>
  </header>
  <main>
    <a class="card" href="./torneos.html">
      <div class="card-border"></div>
      <div class="card-content">
        <h2 class="torneos">Torneos</h2>
        <img src="./assets/img/agentes/twitch.webp" alt="Agent Image" class="twitch" loading="lazy">
      </div>
    </a>
    <a class="card" href="./rooster.html">
      <div class="card-border"></div>
      <div class="card-content">
        <h2 class="rooster">Rooster</h2>
        <img src="./assets/img/agentes/lesion.webp" alt="Agent Image" class="lesion" loading="lazy">
      </div>
    </a>
    <a class="card" href="./nosotros.html">
      <div class="card-border"></div>
      <div class="card-content">
        <h2 class="nosotros">Nosotros</h2>
        <img src="./assets/img/agentes/mozzie.webp" alt="Agent Image" class="mozzie" loading="lazy">
      </div>
    </a>
  </main>

  <footer>
    <small>Made by <a href="https://github.com/albana-meloni" target="_blank">Albana</a> &copy; 2022</small>
  </footer>

  <script src="./assets/js/card.js"></script>
</body>
</html>
