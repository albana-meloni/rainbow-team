<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Eleven</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <span class="circle"></span>
  <span class="circle"></span>

    <hr>
  </header>
  <main>
    <a class="card" href="./torneos.html">
      <div class="card-border"></div>

        <h3 class="torneos">Torneos</h3>
        <img src="./assets/img/agentes/twitch.webp" class="twitch">

    <a class="card" href="./rooster.html">

      <div class="card-content">
        <h3 class="rooster">Rooster</h3>

    <a class="card" href="./nosotros.html">
      <div class="card-border"></div>
      <div class="card-content">
        <h3 class="nosotros">Nosotros</h3>
        <img src="./assets/img/agentes/mozzie.webp" class="mozzie">

  </main>

  <footer>
    <small>Made by <a href="https://github.com/albana-meloni" target="_blank">Albana</a> &copy; 2022</small>
